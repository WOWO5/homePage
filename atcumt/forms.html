<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>学生在线报名</title>

	<link rel="icon" href="static/ico/flyingstudio.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/ico/flyingstudio.ico" type="image/x-icon" />

	<!-- css样式 -->
	<style>

	</style>

	<link rel="stylesheet" href="static/css/public.css">
	<link rel="stylesheet" href="static/css/forms.css">
</head>
<body>
<!-- 加入我们 -->
	<section class="joinus" id="joinus">
		<div class="center">


			<div class="joinus-left">
				<!-- 一些介绍 -->
			</div>

			<div class="joinus-right">
				<img id="forms-top" src="static/img/forms-top.png" alt="forms">
				<!-- title -->
				<div class="jr-title">

					<span id="jr-sp1" class="family">欢迎加入翔工作室，先来做一下自我介绍吧！</span>

				</div>

				<form action="#" class="jr-info" method="post">

					<div class="info-forms" >
						<span>姓名</span>
						<input id="info-name" class="info-input family" type="text" value="" placeholder="姓名" name="infoname" title="姓名">
					</div>

					<div class="info-forms" >
						<span>电话</span>
						<input id="info-pho" class="info-input family" type="number" value="" placeholder="电话" title="电话">
					</div>

					<div class="info-forms" >
						<span>学号</span>
						<input id="info-id" class="info-input family" type="text" value="" placeholder="学号" title="学号">
					</div>

					<div class="info-forms" >
						<span>学院</span>
						<select name="infoprofess" id="info-profess">
							<option value="请选择学院">请选择学院</option>
							<option value="计算机科学与技术学院">计算机科学与技术学院</option>
							<option value="矿业工程学院">矿业工程学院</option>
							<option value="信息与控制工程学院">信息与控制工程学院</option>
							<option value="建筑设计学院">建筑设计学院</option>
							<option value="化工学院">化工学院</option>
							<option value="电气与动力工程学院">电气与动力工程学院</option>
							<option value="环境与测绘学院">环境与测绘学院</option>
							<option value="能源材料物理学部">能源材料物理学部</option>
							<option value="力学与土木工程学院">力学与土木工程学院</option>
							<option value="公共管理学院">公共管理学院</option>
							<option value="安全工程学院">安全工程学院</option>
							<option value="机电工程学院">机电工程学院</option>
							<option value="资源与地球科学学院">资源与地球科学学院</option>
							<option value="数学学院">数学学院</option>
							<option value="管理学院">管理学院</option>
							<option value="马克思主义学院">马克思主义学院</option>
							<option value="外国语言文化学院">外国语言文化学院</option>
							<option value="孙越崎学院">孙越崎学院</option>
							<option value="国际学院">国际学院</option>
							<option value="职业与继续教育部">职业与继续教育部</option>
						</select>
					</div>

					<div class="info-forms" >
						<span>年级</span>
						<select name="infocls" id="info-cls">
							<option value="请选择年级">请选择年级</option>
							<option value="大一">大一</option>
							<option value="大二">大二</option>
							<option value="大三">大三</option>
							<option value="大四">大四</option>
							<option value="研一">研一</option>
						</select>
					</div>

					<div class="info-forms" >
						<span>邮箱</span>
						<input id="info-email" class="info-input family" type="email" value="" placeholder="邮箱" name="infoemail" title="邮箱">
					</div>

					<div class="info-forms" >
						<div id="info-apply-group">

							<span class="family">申请小组</span>

							<div class="checkbox">

								<div>
									<input id="d8" type="checkbox" name="theGroup" value="易班" class="info-checkbox" data-text="易班组">
									<label aria-label="" role="checkbox" for="d8" class="family">易班组</label>
								</div>

								<div>
		       						<input id="d2" type="checkbox" name="theGroup" value="前端" class="info-checkbox" data-text="前端组">
		       						<label aria-label="" role="checkbox" for="d2" class="family">前端组</label>
		      					</div>
								<div>
		        					<input id="d3" type="checkbox" name="theGroup" value="后端" class="info-checkbox" data-text="后端组">
		        					<label aria-label="" role="checkbox" for="d3" class="family">后端组</label>
		      					</div>

								<div>
		        					<input id="d4" type="checkbox" name="theGroup" value="移动" class="info-checkbox" data-text="移动互联组">
		        					<label aria-label="" role="checkbox" for="d4" class="family">移动组</label>
		      					</div>
		      					<div>
								 	<input id="d1" type="checkbox" name="theGroup" value="视觉" class="info-checkbox" data-text="视觉设计">
								 	<label aria-label="" role="checkbox" for="d1" class="family">视觉组</label>
		     					</div>
				  				<div>
			  						<input id="d5" type="checkbox" name="theGroup" value="视频" class="info-checkbox" data-text="视频组">
			  						<label aria-label="" role="checkbox" for="d5" class="family">视频组</label>
			  					</div>

			  					<div>
			  						<input id="d6" type="checkbox" name="theGroup" value="办公" class="info-checkbox" data-text="办公组">
			  						<label aria-label="" role="checkbox" for="d6" class="family">办公组</label>
			  					</div>

				  				<div>
			  						<input id="d7" type="checkbox" name="theGroup" value="运营" class="info-checkbox" data-text="运营组">
			  						<label aria-label="" role="checkbox" for="d7" class="family">运营组</label>
			  					</div>

							</div>
						</div>
					</div>

					<div class="info-forms">
						<!-- 个人简介 -->
						<span>能力和期待</span>

						<textarea id="info-power" class="family" placeholder="介绍一下你自己吧！有关自己的能力和加入学生在线的期待！"></textarea>
					</div>

					<div class="info-submit">
						<input id="info-submit" class="family" type="submit" value="加入我们">
					</div>

				</form>

			</div>

		</div>
	</section>
<!-- 加入我们-end -->
<!-- 加入成功 -->
	<div id="submit_success">
		<p>提交成功！<br>即将返回首页</p>
	</div>
<!-- 加入成功end -->
</body>

	<script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
	<script src="static/js/joinus.js"></script>

</html>
